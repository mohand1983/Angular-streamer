<table class="table">
    <thead>
        <tr>
            <h1>Students <span (click)="openForm()">Add</span></h1>
        </tr>
        <tr>
            <th><input type="checkbox"></th>
            <th>ID</th>
            <th>Initials</th>
            <th>Last Name</th>
            <th>First name</th>
            <th>Email</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of students">
            <td><input type="checkbox"></td>
            <td>{{s.id}}</td>
            <td>{{s | initials}}</td>
            <td>{{s.lastName | uppercase}}</td>
            <td>{{s.firstName}}</td>
            <td>{{s.email}}</td>
            <td><button mat-raised-button color="primary"  (click)="openForm(s)">Update</button></td>

        </tr>
    </tbody>
